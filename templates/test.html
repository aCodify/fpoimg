<!DOCTYPE html>
<html lang="en">
<head>
  <title>FPOImg.com smoke test</title>
  <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.css" />
  <script src="/static/lib/bootstrap/js/bootstrap.js"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">FPOImg.com</a>
        <ul class="nav">
          <li class="active"><a href="/test">Test</a></li>
        </ul>
      </div>
    </div>
  </div><!-- end navbar -->

  <div class="container" style="margin-top: 60px;">
    <div class="row">
      <ul class="thumbnails">
        <li class="span4">
          <div class="thumbnail">
            <img src="/100x100?bg_color=666666&text_color=cccccc&text=Advertisement%20caption" />
            <div class="caption">100x100</div>
          </div>
        </li>
        <li class="span8">
          <div class="thumbnail">
            <img src="/500x100?bg_color=00eeee&text_color=000000&text=Advertisement%20caption" />
            <div class="caption">500x100</div>
          </div>
        </li>
      </ul>
    </div><!-- end row -->

    <div class="row">
      <div class="thumbnails">
        <li class="span4">
          <div class="thumbnail">
            <img src="/150x500?bg_color=C90000&text_color=6E0101&text=Advertisement%20caption" />
            <div class="caption">100x500</div>
          </div>
        </li>
        <li class="span8">
          <div class="thumbnail">
            <img src="/400x400?bg_color=BFC5FF&text_color=4A59FF&text=Advertisement%20caption" />
            <div class="caption">500x100</div>
          </div>
        </li>
      </div>
    </div><!-- end row -->    
  </div>
</body>
</html>
